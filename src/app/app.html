<mat-toolbar color="primary">
  <span>Трекер полезных привычек</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>{{ habit.title }}</mat-card-title>

    <p class="subtitle">Текущая неделя</p>

    <div class="grid">
      <div
        class="day"
        *ngFor="let d of weekDays"
        [class.done]="isDone(d)"
        (click)="toggle(d)"
      >
        {{ d.slice(8, 10) }}.{{ d.slice(5, 7) }}
      </div>
    </div>
  </mat-card>
</div>
